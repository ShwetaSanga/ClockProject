<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="time" class="clock"></div>
    <div class="alarm-inputs">
      <input type="number" id="alarm-hour" placeholder="Hour" min="1" max="12">
      <input type="number" id="alarm-minute" placeholder="Minute" min="0" max="59">
      <input type="number" id="alarm-second" placeholder="Second" min="0" max="59">
      <select id="alarm-am-pm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button id="set-alarm-btn">Set Alarm</button>
    </div>
    <ul id="alarms-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
